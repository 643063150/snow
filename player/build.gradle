apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.jrfeng'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // media
    implementation 'androidx.media:media:1.1.0'

    // Guava
    implementation "com.google.guava:guava:29.0-android"

    // MMKV
    implementation "com.tencent:mmkv-static:1.1.1"

    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    // channel-helper
    implementation 'com.github.jrfeng.channel-helper:helper:1.0.3'
    implementation 'com.github.jrfeng.channel-helper:pipe:1.0.3'
    annotationProcessor 'com.github.jrfeng.channel-helper:processor:1.0.3'

    // media-helper
    implementation 'com.github.jrfeng:media-helper:1.0.2'
}
